<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CDN Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!--Header-->
    <header>
    <nav class="navbar navbar-expand-md bg-dark-header fw-bold py-3" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="#">START BOOTSTRAP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="#">PORTFOLIO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">CONTACT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Section jumbotron-->
    <section id="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col">jumbotron</div>
            </div>
        </div>
    </section>

    <!--Section portfolio-->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col col-12 text-center">Portfolio</div>
            </div>
            <div class="row"> <!--row row-cols-1 row-cols-md-2 row-cols-lg-3-->
                <div class="col col-12 col-md-6 col-lg-4">img</div>
                <div class="col col-12 col-md-6 col-lg-4">img</div>
                <div class="col col-12 col-md-6 col-lg-4">img</div>
                <div class="col col-12 col-md-6 col-lg-4">img</div>
                <div class="col col-12 col-md-6 col-lg-4">img</div>
                <div class="col col-12 col-md-6 col-lg-4">img</div>
            </div>
        </div>
    </section>

    <!--Section about-->
    <section id="about">
        <div class="container">
            <div class="row">
                <div class="col text-center">About</div>
            </div>
            <div class="row justify-content-center">    
                <div class="col col-10 col-md-5">paragrafo</div>
                <div class="col col-10 col-md-5">paragrafo</div>
            </div>
            <div class="row">    
                <div class="col text-center">Button</div>
            </div>
        </div>
    </section>

    <!--Section contact-->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col text-center">CONTACT ME</div>
            </div>
            <div class="row justify-content-center">    
                <div class="col col-10">FORM</div>
            </div>
        </div>
    </section>
 
    <!--Footer-->
    <footer>
        <div class="footer-top container">
            <div class="row">
                <div class="col-12 col-md-4">LOCATION</div>
                <div class="col-12 col-md-4">AROUND WEB</div>
                <div class="col-12 col-md-4">ABOUT FREELANCER</div>
            </div>
        </div>    
        <div class="footer-bottom container-fluid">
            <div class="row">    
                <div class="col text-center">Copyright</div>
            </div>
        </div>    
    </footer>
</body>
</html>
